      regexp: "{{ item.regexp }}"
      line: "{{ item.line }}"
  with_items:
      - { regexp: '^space_left_action', line: 'space_left_action = email' }
      - { regexp: '^action_mail_acct', line: 'action_mail_acct = root' }
      - { regexp: '^admin_space_left_action', line: "admin_space_left_action = {{ ubuntu2004cis_auditd['admin_space_left_action'] }}" }
  notify: restart auditd
  when:
      - ubuntu2004cis_rule_5_2_2_3
