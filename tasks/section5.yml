---

- name: "5.1.1.1.1 | Ensure systemd-journal-remote is installed"
  package:
      name: systemd-journal-remote
      state: present
  when:
      - ubuntu2004cis_rule_5_1_1_1_1
  tags:
      - level1
      - patch
      - rule_5.1.1.1.1
      - journald

- name: "5.1.1.1.2 | PATCH | Ensure systemd-journal-remote is configured"
  lineinfile:
      path: /etc/systemd/journal-upload.conf
      regexp: "{{ item.regexp }}"
      line: "{{ item.line }}"
      insertafter: "{{ item.after | default (omit) }}"
  notify: restart journal-upload
  loop:
      - { regexp: 'URL=', line: 'URL={{ ubuntu2004cis_journal_upload.remote_url }}' }
      - { regexp: 'ServerKeyFile=', line: 'ServerKeyFile={{ ubuntu2004cis_journal_upload.serverkeyfile }}' }
      - { regexp: 'ServerCertificateFile=', line: 'ServerKeyFile={{ ubuntu2004cis_journal_upload.servercertfile }}' }
      - { regexp: 'TrustedCertificateFile=', line: 'ServerKeyFile={{ ubuntu2004cis_journal_upload.trustfile }}' }
  when:
      - ubuntu2004cis_rule_5_1_1_1_2
  tags:
      - level1
      - patch
      - rule_5.1.1.1.2
      - journald

- name: "5.1.1.1.3 | PATCH |  Ensure systemd-journal-remote is enabled"
  systemd:
      name: systemd-journal-upload.service
      state: started
      enabled: true
  when:
      - ubuntu2004cis_rule_5_1_1_1_3
  tags:
      - level1
      - patch
      - rule_5.1.1.1.3
      - journald

- name: "5.1.1.1.4 | Ensure journald is not configured to receive logs from a remote client"
  systemd:
      name: systemd-journal-remote
      state: stopped
      enabled: false
  when:
      - ubuntu2004cis_rule_5_1_1_1_4
  tags:
      - level1
      - patch
      - rule_5.1.1.1.4
      - journald

---

- name: "5.1.1.2 | Ensure journald service is enabled"
  block:
      - name: "5.1.1.2 | Ensure journald service is enabled | capture status"
        shell: systemctl is-enabled systemd-journald.service
        register: ubuntu2004cis_5_1_1_2_journald_enabled
        changed_when: false
        failed_when: ubuntu2004cis_5_1_1_2_journald_enabled.rc not in [ 0, 1, 2 ]
  when:
      - ubuntu2004cis_rule_5_1_1_2
  tags:
      - level1
      - patch
      - rule_5.1.1.2
      - journald

- name: "5.1.1.3 | PATCH | Ensure journald is configured to compress large log files"
  lineinfile:
      path: /etc/systemd/journald.conf
      regexp: '^Compress|^#Compress'
      line: 'Compress=yes'
      insertafter: '\[Journal\]'
  when:
      - ubuntu2004cis_rule_5_1_1_3
  tags:
      - level1
      - patch
      - rule_5.1.1.3
      - journald

- name: "5.1.1.4 | PATCH | Ensure journald is configured to write logfiles to persistent disk"
  lineinfile:
      path: /etc/systemd/journald.conf
      regexp: '^Storage|^#Storage'
      line: 'Storage=persistent'
      insertafter: '\[Journal\]'
  when:
      - ubuntu2004cis_rule_5_1_1_4
  tags:
      - level1
      - patch
      - rule_5.1.1.4
      - journald

- name: "5.1.1.5 | PATCH | Ensure journald is not configured to send logs to rsyslog"
  lineinfile:
      path: /etc/systemd/journald.conf
      regexp: '^ForwardToSyslog|^#ForwardToSyslog'
      line: 'ForwardToSyslog=no'
      insertafter: '\[Journal\]'
  when:
      - ubuntu2004cis_rule_5_1_1_5
  tags:
      - level1
      - patch
      - rule_5.1.1.5
      - journald

- name: "5.1.1.6 | PATCH | Ensure journald log rotation is configured per site policy"
  lineinfile:
      path: /etc/systemd/journald.conf
      regexp: "{{ item.regexp }}"
      line: "{{ item.line }}"
  loop:
      - { regexp: 'SystemMaxUse=', line: "SystemMaxUse={{ ubuntu2004cis_journald_log_rotate.systemmaxuse }}" }
      - { regexp: 'SystemKeepFree=', line: "SystemKeepFree={{ ubuntu2004cis_journald_log_rotate.systemkeepfree }}" }
      - { regexp: 'RunTimeMaxUse=', line: "RunTimeMaxUse={{ ubuntu2004cis_journald_log_rotate.runtimemaxuse }}" }
      - { regexp: 'RuntimeKeepFree=', line: "RuntimeKeepFree={{ ubuntu2004cis_journald_log_rotate.runtimekeepfree }}" }
      - { regexp: 'MaxFileSec=', line: "MaxFileSec={{ ubuntu2004cis_journald_log_rotate.maxfilesec }}" }
  when:
      - ubuntu2004cis_rule_5_1_1_6
  tags:
      - level1
      - patch
      - rule_5.1.1.6
      - journald

- name: "5.1.1.7 | PATCH | Ensure journald default file permissions configured"
  block:
      - name: "5.1.1.7 | AUDIT | Ensure journald default file permissions configured | check for override file"
        stat:
            path: /etc/tmpfiles.d/systemd.conf
        register: ubuntu2004cis_5_1_1_7_tmpfile

      - name: "5.1.1.7 | AUDIT | Ensure journald default file permissions configured | update settings if override exists"
        lineinfile:
            path: /etc/tmpfiles.d/systemd.conf
            regexp: "{{ item.line }}"
            line: "{{ item.line }}"
            backrefs: true
        when: ubuntu2004cis_5_1_1_7_tmpfile.stat.exists
        loop:
            - { regexp: '.*system.journal.*(:r(w|-)(x|-))(,|$)', line: 'a+ /var/log/journal/%m/system.journal - - - - group:adm:r--'}
            - { regexp: '.*\/var\/log\/journal\/\%m\s.*(:r(w|-)(x|-))(,|$)', line: 'a+ /var/log/journal/%m - - - - d:group:adm:r-x,group:adm:r-x'}
            - { regexp: '.*\/var\/log\/journal\s.*(:r(w|-)(x|-))(,|$)', line: 'a+ /var/log/journal    - - - - d:group::r-x,d:group:adm:r-x,group::r-x,group:adm:r-x'}

- name: "5.1.2.1 | PATCH | Ensure rsyslog is installed"
  apt:
      name: rsyslog
      state: present
      install_recommends: false
  when:
      - ubuntu2004cis_rule_5_1_2_1
      - ubuntu2004cis_syslog == "rsyslog"
  tags:
      - level1
      - patch
      - syslog
      - rule_5.1.2.1

- name: "5.1.2.2 | PATCH | Ensure rsyslog Service is enabled"
  service:
      name: rsyslog
      enabled: yes
  changed_when: false
  when:
      - ubuntu2004cis_rule_5_1_2_2
      - ubuntu2004cis_syslog == "rsyslog"
  tags:
      - level1
      - patch
      - syslog
      - rule_5.1.2.2

- name: "5.1.2.3 | PATCH | Ensure journald is configured to send logs to rsyslog"
  lineinfile:
      dest: /etc/systemd/journald.conf
      regexp: "(#)?ForwardToSyslog=(yes|no)"
      line: ForwardToSyslog=yes
  changed_when: false
  when:
      - ubuntu2004cis_rule_5_1_2_3
  notify:
      - restart journald
  tags:
      - level1
      - patch
      - syslog
      - rule_5.1.2.3

- name: "5.1.2.4 | PATCH | Ensure rsyslog default file permissions configured"
  lineinfile:
      path: /etc/rsyslog.conf
      regexp: '^\$FileCreateMode|^#\$FileCreateMode'
      line: '$FileCreateMode 0640'
  notify: restart syslog service
  when:
      - ubuntu2004cis_rule_5_1_2_4
  tags:
      - level1
      - patch
      - rule_5.1.2.4
      - rsyslog

- name: "5.1.2.5 | PATCH | Ensure logging is configured"
  command: /bin/true
  changed_when: false
  when:
      - ubuntu2004cis_rule_5_1_2_5
  tags:
      - level1
      - patch
      - syslog
      - rule_5.1.2.5
      - notimplemented

- name: "5.1.2.6 | PATCH | Ensure rsyslog is configured to send logs to a remote log host"
  command: /bin/true
  changed_when: false
  when:
      - ubuntu2004cis_rule_5_1_2_6
  tags:
      - level1
      - patch
      - syslog
      - rule_5.1.2.6
      - notimplemented

- name: "5.1.2.7 | PATCH | Ensure rsyslog is not configured to receive logs from a remote client | When not a log host"
  replace:
      path: /etc/rsyslog.conf
      regexp: '({{ item }})'
      replace: '#\1'
  with_items:
      - '^(\$ModLoad)'
      - '^(\$InputTCPServerRun)'
      - '^(module\(load="itcmp"\))'
      - '^(input\(type="imtcp" port="\d{1,5}"\))'
  when:
      - ubuntu2004cis_rule_5_1_2_7
  tags:
      - level1
      - patch
      - rule_5.1.2.7
      - rsyslog

- name: "5.1.3 | PATCH | Ensure permissions on all logfiles are configured"
  block:
      - name: "5.1.3 | AUDIT | Ensure permissions on all logfiles are configured | find files"
        find:
            paths: "/var/log"
            file_type: file
            recurse: true
        register: logfiles

      - name: "5.1.3 | PATCH | Ensure permissions on all logfiles are configured | change permissions"
        file:
            path: "{{ item.path }}"
            mode: 0640
        loop: "{{ logfiles.files }}"
        loop_control:
            label: "{{ item.path }}"
        when:
            - item.path != "/var/log/btmp"
            - item.path != "/var/log/utmp"
            - item.path != "/var/log/wtmp"
  when:
      - ubuntu2004cis_rule_5_1_3
  tags:
      - level1
      - patch
      - logfiles
      - rule_5.1.3

- name: "5.2.1.1 | PATCH | Ensure auditd is installed"
  package:
      name: ['auditd', 'audispd-plugins']
