- name: "6.2.9 | PATCH | Ensure root PATH Integrity"
  block:
      - name: "6.2.9 | AUDIT | Ensure root PATH Integrity | Determine empty value"
        shell: 'echo $PATH | grep ::'
        changed_when: false
        failed_when: ubuntu2004cis_rule_6_2_9_path_colon.rc == 0
        check_mode: false
        register: ubuntu2004cis_rule_6_2_9_path_colon

      - name: "6.2.9 | AUDIT | Ensure root PATH Integrity | Determin colon end"
        shell: 'echo $PATH | grep :$'
        changed_when: false
        failed_when: ubuntu2004cis_rule_6_2_9_path_colon_end.rc == 0
        check_mode: false
        register: ubuntu2004cis_rule_6_2_9_path_colon_end

      - name: "6.2.9 | AUDIT | Ensure root PATH Integrity | Determine dot in path"
        shell: "/bin/bash --login -c 'env | grep ^PATH=' | sed -e 's/PATH=//' -e 's/::/:/' -e 's/:$//' -e 's/:/\\n/g'"
        changed_when: false
        failed_when: '"." in ubuntu2004cis_rule_6_2_9_dot_in_path.stdout_lines'
        check_mode: false
        register: ubuntu2004cis_rule_6_2_9_dot_in_path

      - name: "6.2.9 | AUDIT | Ensure root PATH Integrity | Alert on empty value, colon end, and dot in path"
        debug:
            msg:
                - "The following paths have an empty value: {{ ubuntu2004cis_rule_6_2_9_path_colon.stdout_lines }}"
                - "The following paths have colon end: {{ ubuntu2004cis_rule_6_2_9_path_colon_end.stdout_lines }}"
                - "The following paths have a dot in the path: {{ ubuntu2004cis_rule_6_2_9_dot_in_path.stdout_lines }}"

      - name: "6.2.9 | PATCH | Ensure root PATH Integrity | Determine rights and owner"
        file:
            path: "{{ item }}"
            follow: true
            state: directory
            owner: root
            mode: 'o-w,g-w'
        with_items: "{{ ubuntu2004cis_rule_6_2_9_dot_in_path.stdout_lines }}"
  when:
      - ubuntu2004cis_rule_6_2_9
  tags:
      - level1
      - patch
      - rule_6.2.9
      - user
      - root
      - notimplemented

- name: "6.2.10 | PATCH | Ensure root is the only UID 0 account"
  block:
      - name: "6.2.10 | AUDIT | Ensure root is the only UID 0 account | Get non-root users with UID of 0"
        shell: awk -F":" '($3 == 0 && $1 != \"root\") {i++;print $1 }' /etc/passwd
        changed_when: false
        failed_when: false
        check_mode: false
        register: ubuntu2004cis_6_2_10_uid_0_notroot

      - name: "6.2.10 | PATCH | Ensure root is the only UID 0 account | Lock UID 0 users"
        user:
            name: "{{ item }}"
            password_lock: true
        with_items:
            - "{{ ubuntu2004cis_6_2_10_uid_0_notroot.stdout_lines }}"
        when:
                  - ubuntu2004cis_6_2_10_uid_0_notroot.stdout | length > 0

      - name: "6.2.10 | AUDIT | Ensure root is the only UID 0 account | Alert about accounts disruption high"
        debug:
            msg:
                - "Warning!! You have non-root users with a UID of 0 and ubuntu2004cis_disruption_high enabled"
                - "This means the following accounts were password locked and will need to have the UID's manually adjusted"
                - "{{ ubuntu2004cis_6_2_10_uid_0_notroot.stdout_lines }}"
        when:
                  - ubuntu2004cis_6_2_10_uid_0_notroot.stdout | length > 0
      - name: "6.2.10 | AUDIT | Ensure root is the only UID 0 account | Alert about accounts disruption low"
        debug:
            msg:
                - "Warning!! You have non-root users with a UID of 0 and ubtu18cis_disruption_high disabled"
                - "This means no action was taken, you will need to have the UID's of the users below manually adjusted"
                - "{{ ubuntu2004cis_6_2_10_uid_0_notroot.stdout_lines }}"
        when:
            - ubuntu2004cis_6_2_10_uid_0_notroot.stdout | length > 0
  when:
      - ubuntu2004cis_rule_6_2_10
  tags:
      - level1
      - scored
      - rule_6.2.10
      - user
      - root

- name: "6.2.11 | PATCH | Ensure local interactive user home directories exist"
  block:
      - name: "6.2.11 | PATCH | Ensure local interactive user home directories exist | Create dir if absent"
        file:
            path: "{{ item.dir }}"
            state: directory
            owner: "{{ item.id }}"
            group: "{{ item.gid }}"
            mode: "0750"
        register: ubuntu2004cis_6_2_11_home_dir
        loop: "{{ ubuntu2004cis_passwd  | selectattr('uid', '>=', min_int_uid | int ) | selectattr('uid', '<=', max_int_uid | int ) | list }}"
        loop_control:
            label: "{{ item.id }}"

      # set default ACLs so the homedir has an effective umask of 0027
