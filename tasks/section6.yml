            path: "{{ item }}"
            mode: 'u-s'
        with_items:
            - "{{ ubuntu2004cis_6_1_13_suid_executables_flatten }}"
        when:
            - ubuntu2004cis_suid_adjust
            - ubuntu2004cis_6_1_13_suid_executables_flatten | length > 0

