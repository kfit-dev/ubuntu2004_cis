                - "Warning!! You have SGID executables"
                - "The files are listed below, please review the integrity of these binaries"
                - "{{ ubuntu2004cis_6_1_13_sgid_executables_flatten }}"
        when:
            - ubuntu2004cis_6_1_13_sgid_executables_flatten | length > 0
            - not ubuntu2004cis_sgid_adjust

      - name: "6.1.13 | PATCH | Ensure SUID and SGID files are reviewed | Remove SGID bit"
        file:
            path: "{{ item }}"
            mode: 'g-s'
        with_items:
            - "{{ ubuntu2004cis_6_1_13_sgid_executables_flatten }}"
        when:
            - ubuntu2004cis_sgid_adjust
            - ubuntu2004cis_6_1_13_sgid_executables_flatten | length > 0
  when:
      - ubuntu2004cis_rule_6_1_13
  tags:
      - level1
      - audit
      - rule_6.1.13
      - permissions

