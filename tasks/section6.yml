            ubuntu2004cis_6_1_13_sgid_executables_flatten: "{{ ubuntu2004cis_6_1_13_sgid_executables.results | map(attribute='stdout_lines') | flatten }}"

      - name: "6.1.13 | AUDIT | Ensure SUID and SGID files are reviewed | Alert SGID executables exist"
        debug:
