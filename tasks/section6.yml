            msg: "Warning!! The following users have non-existent GIDs (Groups): {{ ubuntu2004cis_6_2_3_passwd_gid_check.stdout_lines | join (', ') }}"
        when: ubuntu2004cis_6_2_3_passwd_gid_check.stdout | length > 0
